<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="fragments/header :: fragment-header" >

	<title>List projects</title>
</head>
<body>
	<div th:replace="fragments/header :: navbar" ></div>
	
	<div class="container">
	
		<div class="row">
		<h2>List projects</h2>
		
		<p th:if="${projects.size() == 0}">
			<div class="alert alert-warning" role="alert">Not found any projects.</div>
		</p>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${project.active}" th:each="project : ${projects}">
					<td th:text="${project.title}">title</td>
					<td th:text="${#temporals.format(project.date, 'dd-MM-yyyy')}">Date added</td>
					<td><a href="#" th:href="@{/project/} + ${project.id}">Read more</a></td>
					
				</tr>
			</tbody>
		</table>
		</div>
	</div>
		
</body>
</html>
